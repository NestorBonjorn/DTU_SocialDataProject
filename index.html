<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Social Data Analysis and Data Visualization: Assignment 2</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="container">

			<header>
			    <div>
					<h1><a href="#">Social Data</a></h1>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#mapSection">Map</a></li>
						<li><a href="http://nbviewer.jupyter.org/github/NestorBonjorn/SocialDataAnalysisAndVisualization2017/blob/master/Week5_Clustering.ipynb">Explainer notebook</a></li>
						<li><a href="https://github.com/NestorBonjorn/SocialDataAnalysisAndVisualization2017">Github Repo</a></li>
					</ul>
				</div>
			</header>
			
			<div class="banner"></div>
			
			<div class="content">
				<section id="mapSection">
					<div class="viz-div">
						<br>
						<h1>New York map</h1>
						<p>The map below represents the city of New York.</p>
						<div class="svg-div"></div>
					</div>
				</section>
			</div>
			
		</div>
		
		<h1>Social Data Analysis and Visualization: Assignment 2</h1>
		
		<script type="text/javascript">
			
			//Width and height
			var w = 650;
			var h = 650;

			//Define map projection
			var projection = d3.geo.mercator()
							.center([-73.94, 40.70])
							.scale(55000)
							.translate([w/2, h/2]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);

			//Create SVG element
			var svgMap = d3.select("#mapSection .svg-div")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.json("Datasets/nyc.geojson", function(json) {
				
				//Bind data and create one path per GeoJSON feature
				svgMap.selectAll("path")
					.data(json.features)
					.enter()
					.append("path")
					.attr("d", path)
					.style("fill", "gainsboro")
					.style("stroke", "dimgray")
					.on("mouseover", function(d) {
						d3.select(this).style("fill", "grey")
					})
					.on("mouseout", function(d) {
						d3.select(this).style("fill", "gainsboro")
					});
		
			});
			
		</script>
	</body>
</html>
